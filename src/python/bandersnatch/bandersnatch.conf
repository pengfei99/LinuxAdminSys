[mirror]
json = true
directory = /data/pypi/data
master = https://pypi.org
workers = 4
timeout = 40
stop-on-error= false
hash-index = false

[plugins]
enabled =
  exclude_platform
  allowlist_project
  allowlist_release

[allowlist]
packages =
    asttokens
    attrs
    certifi
    charset-normalizer
    chart-studio
    comm
    debugpy
    decorator
    executing
    fastjsonschema
    idna
    ipykernel
    ipython
    jedi
    jsonschema
    jsonschema-specifications
    jupyter_client
    jupyter_core
    matplotlib-inline
    nbformat
    nest-asyncio
    numpy
    packaging
    pandas
    parso
    pexpect
    pip
    platformdirs
    plotly
    prompt_toolkit
    psutil
    ptyprocess
    pure_eval
    Pygments
    python-dateutil
    pytz
    pyzmq
    referencing
    requests
    retrying
    rpds-py
    six
    stack-data
    tenacity
    tornado
    traitlets
    tzdata
    urllib
    wcwidth

[blocklist]
platforms =
     macos
     freebsd
     py2.4
     py2.5
     py2.6
     py2.7
     py3.1
     py3.2
     py3.3
     py3.4
     py3.5
     py3.6
     py3.7
     py3.8
